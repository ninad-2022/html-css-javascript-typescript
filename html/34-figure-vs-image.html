<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Vs Image</title>
  </head>
  <body>
    <!-- 
    figure: tag is used to semantically organize the content of the images, videos, audios or even charts, tables, block of code in html
    
    href vs src
    href: hypertext reference, the name says that it use to refer other page, file

    src: source refers to source of an image, path
    -->
    <figure style="background-color: aqua">
      <img
        src="./assests/images/einstine.png"
        alt="image"
        width="200px"
        height="200px"
      />
      <figcaption>Geeks For Geeks</figcaption>
    </figure>
    <img
      src="https://media.geeksforgeeks.org/wp-content/uploads/20210827151326/gfg-200x200.png"
      alt="image"
      width="200px"
      height="200px"
    />
  </body>
</html>
