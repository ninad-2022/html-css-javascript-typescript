<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>preventDefault()</title>
  </head>
  <body>
    <a href="https://www.topperskills.com">Topper Skills</a>

    <form action="">
      <input type="text" />
      <input type="submit" />
    </form>
    <script>
      // preventDefault() prevents default behavior and gives below assign behavior to selected one
      var a = document.querySelector("a");
      a.addEventListener("click", function (e) {
        e.preventDefault();
        alert("Custom behavior");
      });
      var form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Custom behavior");
      });
    </script>
  </body>
</html>
